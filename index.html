<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Contacts-book">
        <table>
            <caption>Contact</caption>
            <tr>
                <th>Name</th>
                <th>Fone</th>
                <th>address</th>
                <th>E-mail</th>
            </tr>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>98987654</td>
                <td>Germany</td>
                <td>@mail.com</td>
            </tr>
            <tr>
                <td>Maria Anders</td>
                <td>98654312</td>
                <td>Mexico</td>
                <td>@mail.com</td>
            </tr>
            </table>
        </div>

    <aside id="registre-area">
        <div>
            <h1>Contact registration</h1>
            <form action="save">
                <label for="contactname">Contact name:</label><br>
                <input type="text" id="contactname" name="contactname"><br>
                <label for="contact">Contact nunber:</label><br>
                <input type="number" id="contact" name="contact" maxlength="14" placeholder="(XX) 
                XXXX-XXXX">
                <label for="address">address:</label><br>
                <input type="text" id="address" name="address"><br>
                <label for="E-mail">E-mail:</label><br>
                <input type="email" id="E-mail" name="E-mail"><br>
            </form>
            <button>Save Contact</button>
        </div>
    </aside>
    
    
</body>
</html>
